<h2>People List</h2>
<table>
  <tr *ngFor="let person of people">
    <td>{{ person.name }}</td>
    <td>{{ person.age }}</td>
    <td>{{ person.gender }}</td>
    <td>{{ person.mobile }}</td>
    <td><a [routerLink]="['/people/edit', person.id]">Edit</a></td>
    <td><a [routerLink]="['/people/delete', person.id]">Delete</a></td>
  </tr>
</table>
